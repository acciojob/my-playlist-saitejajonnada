<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Playlist</title>

  <style>
    body {
      background-color: rgb(204, 204, 204);
      font-family: Arial, sans-serif;
    }

    h1, h2 {
      text-align: center;
    }

    ul {
      padding: 0;
    }

    li {
      list-style-type: none;
      margin: 5px 0;
    }

    a {
      text-decoration-line: none;
      color: black;
    }

    .player_one,
    .player_two {
      background-color: rgb(255, 255, 255);
      padding: 15px;
      border-radius: 10px;
      width: 80%;
      margin: 15px auto;
    }
  </style>
</head>
<body>

  <!-- Heading -->
  <h1>My Playlist</h1>

  <!-- Playlist -->
  <div class="player_one">
    <ul>
      <li><a href="#" target="_blank">Song 1</a></li>
      <li><a href="#" target="_blank">Song 2</a></li>
      <li><a href="#" target="_blank">Song 3</a></li>
      <li><a href="#" target="_blank">Song 4</a></li>
      <li><a href="#" target="_blank">Song 5</a></li>
    </ul>
  </div>

  <!-- Now Playing -->
  <h2>Now Playing...</h2>

  <!-- Video Player -->
  <div class="player_two">
    <video controls width="100%">
      <source src="https://www.w3schools.com/tags/movie.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  
  <h2>MP3 songs</h2>

  
  <div class="player_two">
    <p>Maan Meri Jaan</p>
    <audio controls>
      <source src="https://www.pagalworld.com.se/files/download/id/64630" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

</body>
</html>
